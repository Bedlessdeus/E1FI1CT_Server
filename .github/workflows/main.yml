name: Build and Push Docker Image
on:
  push:
    branches:
      - 'main'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config user.name "VIA BOT"
          git config user.email "actions@github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          
      - name: Increment Patch Version
        id: increment_version
        run: |
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p 'require("./package.json").version')
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          
      - name: Commit and Push Version Changes
        run: |
          git add package.json package-lock.json
          git commit -m "chore: Bump version to ${{ steps.increment_version.outputs.NEW_VERSION }} [skip ci]" || true
          git push
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            bedlessdeus/smarthome_server:latest
            bedlessdeus/smarthome_server:v${{ steps.increment_version.outputs.NEW_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
